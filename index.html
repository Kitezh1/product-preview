<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Product preview card component</title>
</head>

<body>

    <main>
        <div class="img-container">
            <img class="perfume-img" src="images/image-product-desktop.jpg" alt="product">
        </div>

        <div class="flex-item-2">
            <h5>PERFUME</h5>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptous interpretation composed by Olivier Polge, PErfume-Creator for the house of CHANEL</p>
            <div class="price-container">
                <h4>$149.99</h4>
                <h6>$169.99</h6>
            </div>
            <button><img src="images/icon-cart.svg" alt="cart icon">  Add to Cart</button>

        </div>
    </main>

</body>

</html>
